<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="/css/sign-in/global.css" />
  <link rel="stylesheet" href="/css/sign-in/sign-in.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap" />
  <link rel="stylesheet" href="/css/sign-in.css">
</head>

<body>
  <div class="sign-in">
    <img class="image-28-icon" alt="" src="/images/sign-in/image-28@2x.png" />

    <div class="button-container-parent">
      <div class="button-container">
        <h2 class="sign-in1">SIGN IN</h2>
      </div>
      <div class="sign-in-to">Sign in to access your Converse perks</div>
      <div class="button-container1">
        <input class="label" placeholder="Email*" type="text" />

        <div class="button-container-child"></div>
      </div>
      <div class="button-container2">
        <input class="label1" placeholder="Password*" type="text" />

        <div class="button-container-item"></div>
      </div>
      <div class="button-container3">
        <div class="button-container-inner">
          <input class="rectangle-input4" type="checkbox" />
        </div>
        <div class="remember-me">Remember Me</div>

        <div class="forgot-your-password-wrapper">
          <div class="forgot-your-password">FORGOT YOUR PASSWORD</div>
        </div>
      </div>
      <button class="btn-sign-in" onclick="location.href = '/trangchu.html'">Sign in</button>
      <div class="not-a-member-sign-container">
        <span>Not a member? </span>
        <span class="sign-up4" onclick="location.href = '/sign-in/sign-up1.1.html'">SIGN UP</span>
      </div>
      <div class="by-creating-an-container">
        <span>By creating an account, you agree to the Converse 
          <span class="terms-of-use">Terms of Use</span> and you confirm you
          have read the Converse 
          <span class="privacy-policy21">Privacy Policy</span>.
        </span>
      </div>
    </div>
  </div>
</body>

</html>
